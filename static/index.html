<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Inventario</title>
</head>
<body id="body">
    <header>
        <!-- Pantalla de Login -->
        <div class="login-container" id="login-container">
            <div class="login-logo__container">
                <div class="login-logo__icon">.inv</div>
                <div class="login-logo__title">Inventario</div>
            </div>
            <form action="#" id="login-form">
                <div class="login-img"><i class="fas fa-user-circle"></i></div>
                <input type="text" name="username" id="login-username" placeholder="Nombre de Usuario" autofocus>
                <input type="password" name="password" id="login-password" placeholder="Contrase침a">
                <input type="submit" value="Ingresar" id="login-submit">
            </form>
        </div>
        <!-- Pantalla Principal  -->
        <nav id="main-menu__container">
            <ul class="main-menu" id="main-menu">
                <li class="main-menu__icon" id="main-menu__icon"><i class="fas fa-bars"></i></li>
                <li class="main-menu__title" id="main-menu__title">Productos</li>
                <li class="main-menu__add" id="main-menu__add"><i class="fas fa-plus"></i></li>
                <li class="main-menu__delete" id="main-menu__delete"><i class="fas fa-trash-alt"></i></li>
            </ul>
        </nav>
        <!-- Menu Desktop  -->
        <nav id="desktop-menu__container">
            <ul class="desktop-menu" id="desktop-menu">
                <li class="desktop-menu__icon">.inv</li>
                <li class="desktop-menu__title" id="desktop-menu__title">Inventario</li>
                <li class="desktop-menu__delete" id="desktop-menu__delete"><i class="fas fa-trash-alt"></i></li>
                <li class="desktop-menu__login" id="desktop-menu__login">
                    <div class="desktop-menu__login-img" id="desktop-menu__login-img">
                        <i class="fas fa-user-circle fa-user-circle__username"></i>
                    </div>
                </li>
                <li class="desktop-menu__username" id="desktop-menu__username">Username</li>
            </ul>
            <!-- Titulos de la Tabla -->
            <div class="table__container">
                <div class="table__id">ID</div>
                <div class="table__description">Descripci칩n</div>
                <div class="table__unit-price">Precio Unitario</div>
                <div class="table__quantity">Cantidad</div>
                <div class="table__total-price">Precio Total</div>
                <div class="table__delete-item"></div>
            </div>
        </nav>
    </header>

    <!-- Menu de Login para Mobile -->
    <aside id="menu-login">
        <div id="menu-login__container">
        <div class="menu-login__title" id="menu-login__title">
            <div class="menu-login-logo__container">
                <div class="menu-login-logo__icon">.inv</div>
                <div class="menu-login-logo__title">Inventario</div>
            </div>
            <div class="menu-login__close" id="menu-login__close"><i class="fas fa-times"></i></div>
        </div>

        <div class="menu-login__img"><i class="fas fa-user-circle login-img__icon"></i></div>
        <div class="menu-login__body">
            <div class="menu-login__username">Usuario</div>
            <div class="menu-login__delete-account">Eliminar Cuenta</div>
            <div class="menu-login__logout">Salir</div>
        </div>
        </div>
    </aside>

    <!-- DIV para mostrar el listado de productos, la seccion agregar productos
    y la seccion modificar productos -->
    <div id="dashboard">
        <!-- <div class="product__container">
            <div class="product__img"></div>
            <div class="product-description__container">
                <div class="product__description">Chocolate Aguila x 125 gs</div>
                <div class="product__quantity">Cantidad: 10 unidades</div>
                <div class="product__unit-price">Precio Unitario: $180.00</div>
            </div>
            <div class="product__delete-item">-</div>
        </div> -->
    </div>
    <div id="dashboard-desktop">
        <div id="desktop-menu__add">+</div>
    </div>
    <!-- Agregar y Modificar Producto -->
    <div class="am-product__container" id="am-product__container">
        <form action="#" class="am-product" id="am-product">
            <input type="text" id="am-product__description" placeholder="Descripci칩n" autofocus maxlength="30">
            <input type="number" id="am-product__quantity" placeholder="Cantidad" min="1">
            <input type="number" id="am-product__unit-price" placeholder="Precio Unitario" min="0.01" step="0.01">
            <input type="submit" value="Guardar" id="am-product__save">
        </form>
    </div>
    <div id="openModal" class="modalDialog">
        <div class="first">
        <div id="modalTitle"></div>
        <a href="#close" class="close">X</a>
            <form action="#" class="amd-product" id="amd-product">
                <input type="text" class="border-red" id="amd-product__description" placeholder="Descripci칩n" autofocus maxlength="30">
                <input type="number" class="border-red" id="amd-product__quantity" placeholder="Cantidad" min="1">
                <input type="number" class="border-red" id="amd-product__unit-price" placeholder="Precio Unitario" min="0.01" step="0.01">
                <input type="submit" value="Guardar" id="amd-product__save">
            </form>
        </div>
    </div>

    <footer>
        <p>Grupo 8 &copy; 2021</p>
    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
